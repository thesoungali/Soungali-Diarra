<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soungali Diarra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soungali Diarra</h1>
        <nav>
            <a href="#posts">Posts</a>
            <a href="#promotions">Promotions</a>
        </nav>
    </header>

    <main>
        <section id="posts">
            <h2>Publiez et Interagissez</h2>
            <div id="post-form">
                <textarea id="new-post" placeholder="Écris quelque chose..."></textarea>
                <button onclick="addPost()">Publier</button>
            </div>
            <div id="posts-container"></div>
        </section>

        <section id="promotions">
            <h2>Promotions Futuristes</h2>
            <p>Partagez vos idées et vos créations pour les promouvoir !</p>
        </section>
    </main>

    <footer>
        &copy; 2025 Soungali Diarra
    </footer>

    <script src="script.js"></script>
</body>
</html>
